<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>PiBLE Admin</title>
    <link rel="stylesheet" href="/static/libs/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/libs/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/static/css/main.css" />
    {% block styles%}
    {% endblock %}
</head>
<body>
{{modules}}
<div class="container">
    <div class="navbar navbar-inverse" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/admin">PiBLE Admin</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="/dashboard"><i class="fa fa-dashboard"></i> Dashboard</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    {% if user %}
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            {{user.username}} <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="/user/logout">Logout</a></li>
                        </ul>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-3">
            <ul class="nav nav-pills nav-stacked">
                <li class="active"><a href="/admin/devices"><i class="fa fa-cubes"></i> Modules</a></li>
                <li><a href="#"><i class="fa fa-users"></i> Users</a></li>
            </ul>
        </div>
        <div class="col-md-9">
            {% if message.length %}
            <div class="alert alert-danger" role="alert">{{message}}</div>
            {% endif %}

            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>

<script type="text/javascript">
    var io = {pible:{}};
</script>

<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script>
    window.jQuery || document.write('<script src="/static/libs/jquery.js"><\/script>');
</script>

<script src="/static/libs/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<script src="/static/libs/lodash.js" type="text/javascript"></script>
<script src="/static/js/utils.js" type="text/javascript"></script>
{% block scripts%}
{% endblock %}
</body>
</html>
